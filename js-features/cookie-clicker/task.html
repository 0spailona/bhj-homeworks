<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="../../assets/css/style.css" rel="stylesheet"/>
    <title>Игра-кликер</title>
</head>
<body>
<header class="header">
    <div class="logo__container">
        <a class="logo__link" href="https://netology.ru/"></a>
    </div>
    <h1 class="header__title">
        Домашнее задание к занятию 1.1 «Возможности JavaScript в браузере». Игра-кликер.
    </h1>
</header>
<main class="content">
    <div class="card" style="height: 250px">
        <div class="clicker">
            <div class="clicker__status">
                Всего кликов: <span id="clicker__counter">0</span>
            </div>
            <div class="clicker__status">
                Скорость кликa: <span id="clicker__speed">0</span>
            </div>
            <img
                    alt=""
                    class="clicker__cookie"
                    id="cookie"
                    src="https://i.postimg.cc/T1bWdf2y/1024px-Pepperidge-Farm-Nantucket-Cookie.jpg"
                    width="200">
        </div>
    </div>
</main>
<script src="task.js"></script>
</body>
</html>
